name: Daily Settlement Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'   # 1:00 AM Bangladesh Time (UTC 19:00)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Chrome already থাকে ubuntu-latest এ,
      # কিন্তু stability জন্য verify করা ভালো
      - name: Verify Chrome Installation
        run: |
          google-chrome --version || true

      - name: Run day.py (Test Mode)
        env:
          COMPANY_EMAIL: ${{ secrets.COMPANY_EMAIL }}
          COMPANY_PASSWORD: ${{ secrets.COMPANY_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python day.py
